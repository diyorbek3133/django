<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}MyApp{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap 5 + Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
    }

    .navbar {
        box-shadow: 0 2px 15px rgba(0,0,0,0.2);
    }

    .btn-gradient {
        background: linear-gradient(90deg, #4f46e5, #6366f1);
        border: none;
        color: #fff;
        border-radius: 50px;
        padding: 12px 20px;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn-gradient:hover {
        background: linear-gradient(90deg, #4338ca, #4f46e5);
        transform: translateY(-2px);
    }

    .card-modern {
        border-radius: 25px;
        padding: 30px;
        background: #ffffffee;
        box-shadow: 0 10px 40px rgba(0,0,0,0.25);
        backdrop-filter: blur(5px);
    }

    label {
        font-weight: 600;
        color: #374151;
    }

    input, select {
        border-radius: 12px;
        border: 1px solid #d1d5db;
        padding: 10px;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        outline: none;
    }

    a {
        color: #4f46e5;
        font-weight: 600;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">MyApp</a>
    <div class="ms-auto d-flex align-items-center">
        {% if user.is_authenticated %}
            <span class="text-white me-3"><i class="bi bi-person-circle"></i> {{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm"><i class="bi bi-person-plus"></i> Register</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
