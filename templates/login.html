<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    /* Body and container */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-box {
        background: #fefefe;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
    }

    /* Inputs */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 12px;
        outline: none;
        transition: all 0.3s;
        font-size: 16px;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.3);
    }

    /* Button */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
    }

    button:hover {
        background: linear-gradient(90deg, #5a67d8, #6b46c1);
    }

    /* Register link */
    .register-link {
        margin-top: 15px;
        display: block;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    .register-link:hover {
        color: #4f46e5;
    }

    /* Error message */
    .error-message {
        color: #e74c3c;
        margin-top: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" autocomplete="off">
        <input type="password" name="password" placeholder="Password" autocomplete="new-password">
        <button type="submit">Login</button>

        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
        {% endif %}
    </form>
    <a class="register-link" href="{% url 'register' %}">Don't have an account? Register</a>
</div>

</body>
</html>
