<h2>Registered Users</h2>

<table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 60%;">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{user.password}}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" style="text-align:center;">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
